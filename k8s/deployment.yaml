apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonwebapp-deployment
  labels:
    app: pythonwebapp
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pythonwebapp
  template:
    metadata:
      labels:
        app: pythonwebapp
    spec:
      containers:
      - name: pythonwebapp
        image: cptr9/pythonwebapp:1.0
        ports:
        - containerPort: 5000
---
# Nodeport service to expose the application
apiVersion: v1
kind: Service
metadata:
  name: pythonwebapp-service
  namespace: default
spec:
  selector:
    app: pythonwebapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  #type: NodePort
  type: LoadBalancer